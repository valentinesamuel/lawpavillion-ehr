<app-header></app-header>
<section class="container">
    <h3 class="title">Patient's List</h3>
    <table mat-table [dataSource]="patients " class="mat-elevation-z8 demo-table">
        <!-- avatar Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> </th>
            <td mat-cell class="image-cell" *matCellDef="let element">
                <!-- <img src="https://lawpavillion-patient-api.herokuapp.com/assets/images/{{element.image}}" -->
                <img [src]="https://lawpavillion-patient-api.herokuapp.com/assets/images/{{element.image}}"
                    alt="album-image">
            </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th class="header-cell" mat-header-cell  *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- gender Column -->
        <ng-container matColumnDef="gender" class="mat-col">
            <th class="header-cell mat-col"  mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element">
                <p class="gender-tag">{{element.gender}}</p>
            </td>
        </ng-container>


        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th class="header-cell" mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- number Column -->
        <ng-container matColumnDef="number">
            <th class="header-cell" mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th class="header-cell" mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- vutton Column -->
        <ng-container matColumnDef="btn">
            <th class="header-cell" mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <a class="view-profile" (click)="viewProfile()">View Profile</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
